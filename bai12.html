<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 12: Tạo form và các điều khiển</title>
</head>
<body>
    <h1 style="text-align: center;color: seagreen;font-weight: 300;">Phiếu đăng ký tham gia chương trình khuyến mại</h1>
    <form action="phieudk">
        <table style="background-color: springgreen;">
            <tr>
                <td>Họ tên</td>
                <td><input type="text" id="ht" size="30"></td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td><input type="text" id="dc" size="20"></td>
            </tr>
            <tr>
                <td>Số điện thoại</td>
                <td><input type="text" id="sdt" size="10"></td>
            </tr>
            <tr>
                <td>Phái</td>
                <td>
                    <input type="radio" name="phai" id="nam">Nam
                    <input type="radio" name="phai" id="nu">Nữ
                </td>
            </tr>
            <tr>
                <td>Nghề nghiệp</td>
                <td>
                    <select name="nghenghiep" id="nn">
                        <option value="gv">Giáo viên</option>
                        <option value="bs">Bác sĩ</option>
                        <option value="ks">Kỹ sư</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Chọn sản phẩm tham gia</td>
                <td>
                    <select name="sanpham" id="sp">
                        <option value="kdr">Kem đánh răng</option>
                        <option value="dg">Dầu gội</option>
                        <option value="bg">Bột giặt</option>
                        <option value="st">Sữa tắm</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Số người dự đoán tham dự</td>
                <td><input type="text" id="song"></td>
            </tr>
            <tr>
                <td colspan="1">
                    <input type="submit" id="sub" value="Đồng ý">
                </td>
            </tr>
            <tr></tr>
        </table>
    </form>
</body>
</html>
