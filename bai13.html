<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 13: Tạo form và các điều khiển</title>
</head>
<body>
    <h1 style="color: steelblue;font-weight: 400;text-align: center;">Đăng ký du lịch</h1>
    <form action="ĐKdl">
        <table style="background-color: burlywood;">
            <tr>
                <td>Họ tên</td>
                <td><input type="text" id="ht" size="30"></td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td><input type="text" id="dc" size="20"></td>
            </tr>
            <tr>
                <td>Số điện thoại</td>
                <td><input type="text" id="sdt" size="10"></td>
            </tr>
            <tr>
                <td>Khách VN</td>
                <td>
                    <input type="checkbox" id="cb">
                </td>
            </tr>
            <tr>
                <td>Chọn tour</td>
                <td>
                    <select name="chontour" id="tour">
                        <option value="HN">Hà Nội-Đà Nẵng-Hội An</option>
                        <option value="HCM">HCM-Gia Lai-Lào Cai</option>
                        <option value="ĐN">Đà Nẵng-Đà Lạt-Nha Trang</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Phương tiện</td>
                <td>
                    <input type="radio" name="pt" id="maybay">Máy bay
                    <input type="radio" name="pt" id="oto">Ô tô
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <fieldset width="350px" height="55px" style="border: chartreuse;">
                        <legend style="color: yellow;font-size: large;">Số lượng đoàn khách</legend>
                        <td>Người lớn <input type="text"></td>
                        <td>Trẻ em <input type="text"></td>
                    </fieldset>
                </td>
            </tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
        </table>
    </form>
</body>
</html>
