<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 14: Tạo frame</title>
</head>
<body>
    <frameset rows=”15%,*”>
        <frame src="Tieude.html" noresize="noresize">
         <frameset rows="*" cols="31%,*">
            <frame src="Thucdon.html" noresize="noresize">
            <frame src="bai1.01.html" name="showframe">
         </frameset> 
         <noframes>
             <body>
                    Trình duyệt của bạn không hỗ trợ frame!
            </body>
         </noframes>  
    </frameset>
</body>
</html>
