<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 11: Tạo form và các điều kiện trên form</title>
</head>
<body>
    <h1 style="text-align: center;">Đăng nhập</h1>
    <form action="Đăng nhập">
        <table>
            <tr>
                <td for="mangdung">Mã người dùng:</td>
                <td><input type="text" id="mangdung"></td>
            </tr>
            <tr>
                <td for="mk">Mật khẩu</td>
                <td><input type="password" id="mk"></td>
            </tr>
            <tr>
                <td colspan="1"><input type="button" value="Đồng ý"></td>
            </tr>
            <tr>
                <td colspan="1"></td>
            </tr>
        </table>
    </form>
</body>
</html>
