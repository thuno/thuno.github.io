<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 11: Tạo form và các điều kiện trên form</title>
</head>
<body>
    <h1 style="text-align: center;">Đăng nhập</h1>
    <form action="Đăng nhập">
        <table style="background-color: royalblue;" align="center">
            <tr>
                <td for="mangdung">Mã người dùng:</td>
                <td><input type="text" id="mangdung"></td>
            </tr>
            <tr>
                <td for="mk">Mật khẩu</td>
                <td><input type="password" id="mk"></td>
            </tr>
            <tr align ="center">
                <td colspan="2"><button onclick="click">Đồng ý</button></td>
            </tr>
            <tr>
                <td colspan="2" id="mangdung2"></td>
            </tr>
        </table>
        <table>
            <script> type="text/javascript">
                function click() {
                    document.getElementById("mangdung2").innerHTML = document.getElementById("mangdung").value
                }
            </script>
        </table>
    </form>
</body>
</html>
